<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Kanda Redirect</title>
  <script>
    async function redirectToFirstVideo() {
      try {
        // Load the list of videos from videos.json
        const response = await fetch('videos.json');
        const data = await response.json();

        // Pick the first video name (example: "video1")
        const firstVideo = data.videos[0];

        // Redirect to its step1.html file
        window.location.href = `videos/${firstVideo}/step1.html`;
      } catch (error) {
        console.error("Error loading videos.json", error);
        document.body.innerHTML = "<h2>Could not load videos list.</h2>";
      }
    }

    window.onload = redirectToFirstVideo;
  </script>
</head>
<body>
  <!-- Hidden redirect, nothing visible -->
</body>
</html>
